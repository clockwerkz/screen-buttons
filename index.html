<!DOCTYPE html>
<html>
<head>
<title>Color Overlay</title>
<style>
body {
  margin: 0;
}

/* Header Styles */
header {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
}

/* Sidebar Styles */
aside {
  background-color: #f5f5f5;
  padding: 10px;
  width: 200px; /* Adjust sidebar width as needed */
  float: left; 
}

/* Main Content Styles */
main {
  margin-left: 220px; /* Adjust margin for sidebar width */
  padding: 20px;
}

/* Button Container Styles */
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; 
}

.color-button {
  width: 100px;
  height: 100px;
  margin: 10px;
  cursor: pointer;
  border: 1px solid black;
}

.white-button {
  background-color: white;
}

.red-button {
  background-color: red;
}

.green-button {
  background-color: green;
}
aside {
    border: 1px solid black;
    height: 100%;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* Default color */
  opacity: 1;
  display: none;
}
</style>
</head>
<body>

  <header>
    <h1>My Website</h1> 
    </header>

  <aside>
    </aside>

  <main>

    <div class="button-container">
      <div class="color-button white-button" onclick="showOverlay('white')"></div>
      <div class="color-button red-button" onclick="showOverlay('red')"></div>
      <div class="color-button green-button" onclick="showOverlay('green')"></div>
    </div>

    <div class="overlay" id="overlay"></div>

  </main>

<script>
    function showOverlay(color) {
      const overlay = document.getElementById('overlay');
      overlay.style.backgroundColor = color;
      overlay.style.display = 'block';
    
      // Request fullscreen
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    
      // Add event listener for exit fullscreen
      document.addEventListener('fullscreenchange', exitFullscreenHandler);
    }
    
    function exitFullscreenHandler() {
      if (!document.fullscreenElement) { 
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'none';
        document.removeEventListener('fullscreenchange', exitFullscreenHandler); 
      }
    }
    </script>

</body>
</html>
